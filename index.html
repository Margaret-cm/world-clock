<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>
      <select id="city">
        <option value="current">Select a city</option>
        <option value="current">My current location</option>
        <option value="Africa/Harare">Harare</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
      <div class="city" id="harare">
        <div>
        <h2>Harare</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="london">
        <div>
        <h2>London</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    
    <div class="city" id="tokyo">
        <div>
        <h2>Tokyo</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
  </div>
    
    <footer>

          >Margaret C M</a
        >, is

          >open-sourced on GitHub</a
        >

          >hosted on Netlify</a>
    </footer>
    <script src="java/index.js"></script>
  </body>
</html>
